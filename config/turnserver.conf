# Basic settings
listening-port=3478
realm=localhost
server-name=coturn

# Authentication
authentication-method=secret-based
static-auth-secret=development_secret_key

# Port range for relay
min-port=49152
max-port=49252

# Disable TLS/DTLS for development
no-tls
no-dtls

# Disable TCP relay
no-tcp-relay

# Logging
log-file=stdout
verbose
log-level=DEBUG 